name: ðŸŽ¡ ci
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  spectral:
    name: ðŸ¤– spectral
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup_yarn
      - uses: reviewdog/action-setup@v1
      - run: yarn --silent run check -f json | node .github/workflows/to-rdjson.js | reviewdog -f=rdjson -name="ðŸ¤– spectral" -reporter=github-pr-review -fail-on-error
        if: github.event_name == 'pull_request'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: yarn run check
        if: github.event_name != 'pull_request'
  all_checks_ok: # This job does nothing and is only used for the branch protection
    runs-on: ubuntu-latest
    needs: [spectral]
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
